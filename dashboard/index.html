<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Peliculas</title>
    <link rel="shortcut icon" href="/img/asc.jpg">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body id="body">
    
    <header>
       
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
        <form action="" class="search-bar">
            <input type="search" name="search" required autocomplete="off">
            <button class="searsh-button" type="submit">
                <span>Search</span>
            </button>
        </form>
    </header>

    <div class="menu__side" id="menu_side">

        <div class="name__page">
            <i class="fa fa-user-circle-o"></i>
            <h4>Peliculas</h4>
        </div>

        <div class="options__menu">	

            <a href="#" class="selected">
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="far fa-file" title="Portafolio"></i>
                    <h4>Portafolio</h4>
                </div>
            </a>
            
            <a href="#">
                <div class="option">
                    <i class="fas fa-video" title="Cursos"></i>
                    <h4>Peliculas</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="far fa-sticky-note" title="Blog"></i>
                    <h4>Blog</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="far fa-id-badge" title="Contacto"></i>
                    <h4>Contacto</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="far fa-address-card" title="Nosotros"></i>
                    <h4>Nosotros</h4>
                </div>
            </a>

        </div>

    </div>

    <main>
        <h1>Peliculas Nuevas</h1><br>
        <div class="canvas">
            <canvas id="myChart"></canvas>
            <script>
                const labels = [
                  'January',
                  'February',
                  'March',
                  'April',
                  'May',
                  'June',
                ];
              
                const data = {
                  labels: labels,
                  datasets: [{
                    label: 'Tabla de control',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(51,102,255)',
                    data: [0, 10, 5, 2, 20, 30, 45],
                  }]
                };
                
                const config = {
                  type: 'line',
                  data: data,
                  options: {}
                };
              </script>
              <script>
                const myChart = new Chart(
                  document.getElementById('myChart'),
                  config
                );
              </script>
          </div>
        <div class="contenedor" id="contenedor"></div>

	<div class="paginacion">
		<button id="btnAnterior">Anterior</button>
		<button id="btnSiguiente">Siguiente</button>
	</div>
        <script src="./js/app2.js"></script>
        <p></p>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
